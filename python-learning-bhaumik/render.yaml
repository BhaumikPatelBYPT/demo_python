services:
  - type: web
    name: day13-fastapi-app
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn day13.day13:app --host 0.0.0.0 --port 10000"
    plan: free
    autoDeploy: true
    envVars:
      - key: TRANSFORMERS_CACHE
        value: /tmp/huggingface
